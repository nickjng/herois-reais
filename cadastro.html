<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <title>Herois</title>
</head>

<body class="cadastro">
    <header>
        <div class="logo">
            <img src="imgs/heros.png">
            <span><a href="index.html">Heroes</a></span>
        </div>
        <div class="container">
            <ul class="nav-bar">
                <li>
                    <a href="#">Civis</a>
                </li>
                <li>
                    <select name="urbanos" id="id_urbanos">
                        <option value=""><a>Urbanos</a></option>
                        <option value=""><a href="#">Bombeiros</a></option>
                        <option value=""><a href="#">Policiais</a></option>
                        <option value=""><a href="#">Medicos</a></option>
                    </select>
                </li>
                <li>
                    <a href="historicos.html">Historicos</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>|</li>
                <li>
                    <a href="#">Seja um Herói</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="marca">
            <img src="./imgs/heros.png" alt="">    
        </div>
        <div class="formulario">
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <h3>Seja um heroi<br>
                    faça o seu cadastro</h3>
                <div class="cadastro-campos">
                    <div class="campo">
                        <img
                            src="https://icons.veryicon.com/png/o/system/ued_v10-of-shengye-group/general-user-name-icon.png">
                        <input id="nome_usuario" type="text" placeholder="Nome">
                    </div>
                    <div class="campo">
                        <img
                            src="https://icons.veryicon.com/png/o/system/ued_v10-of-shengye-group/general-user-name-icon.png">
                        <input id="sobrenome_usuario" type="text" placeholder="Sobrenome">
                    </div>
                    <div class="campo">
                        <img src="https://www.nicepng.com/png/full/90-903779_super-hero-icon.png">
                        <input id="nome_heroi" type="text" placeholder="nome de Heroi">
                    </div>
                    <div class="campo">
                        <!-- <img src="https://cdn.onlinewebfonts.com/svg/download_222368.png"> -->
                        <input style="text-align: center; margin-left: 30px;" id="data_nascimento" type="date">
                    </div>
                    <div class="campo">
                        <select id="sexo">
                            <option value="">Escolha seu sexo</option>
                            <option value="m">Masculino</option>
                            <option value="f">Ferminino</option>
                            <option value="p">Personalizado</option>
                        </select>
                    </div>
                    <div class="campo">
                        <img src="https://cdn.icon-icons.com/icons2/2768/PNG/512/email_icon_176616.png">
                        <input type="text" id="email_usuario" placeholder="email">
                    </div>
                    <div class="campo">
                        <img src="https://static.thenounproject.com/png/16205-200.png">
                        <input type="password" id="senha_usuario" placeholder="senha">
                    </div>
                    <div class="campo">
                        <img src="https://static.thenounproject.com/png/16205-200.png">
                        <input type="password" id="confirmacao-senha" placeholder="confirmacao de senha">
                    </div>

                    <button onclick="cadastrar()" class="btn">Cadastrar</button>
                </div>
            </form>
    </div>
</div>
</body>

</html>
<script>

    function cadastrar() {
        aguardar();

        var nomeVar = nome_usuario.value;
        var sobrenomeVar = email_usuario.value;
        var nomeheroiVar = nome_heroi.value;
        var datanascimentoVar = data_nascimento.value;
        var sexoVar = sexo.value;
        var emailVar = email.usuario.value;
        var senhaVar = senha_usuario.value;
        var confirmacaosenhaVar = confirmacao - senha.value;

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome: nomeVar,
                sobrenome: sobrenomeVar,
                nome_heroi: nomeheroiVar,
                dataNascimento: datanascimentoVar,
                sexo: sexoVar,
                email: emailVar,
                senha: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });
    }

</script>
