<script>

    function cadastrar_usuario() {

        var nomeVar = nome_usuario.value;
        var sobrenomeVar = sobrenome_usuario.value;
        var nomeheroiVar = nome_heroi.value;
        var datanascimentoVar = data_nascimento.value;
        var sexoVar = sexo.value;
        var emailVar = email_usuario.value;
        var senhaVar = senha_usuario.value;

        var confirmacaosenhaVar = confirmacao_senha.value;

        if(nomeVar == "" || sobrenomeVar == "" || nomeheroiVar == "" || datanascimentoVar == "" || sexoVar == "" || emailVar == "" || senhaVar == ""){
            alert("Prencha todos os dados")
        } else if((emailVar.indexOf('@') == -1) || (emailVar.indexOf('.com') == -1 )){
            alert("Campo de email invalido")
            document.getElementById("email_usuario").style.borderBottom = "ridge red";
        }else if(confirmacaosenhaVar != senhaVar){
            alert("As senhas não consitem")
            document.getElementById("senha_usuario").style.borderBottom = "ridge red";
            document.getElementById("confirmacao_senha").style.borderBottom = "ridge red";
        } else(

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome: nomeVar.toLowerCase(),
                sobrenome: sobrenomeVar.toLowerCase(),
                nome_heroi: nomeheroiVar.toLowerCase(),
                dataNascimento: datanascimentoVar.toLowerCase(),
                sexo: sexoVar.toLowerCase(),
                email: emailVar.toLowerCase(),
                senha: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        }));
    }

</script>
