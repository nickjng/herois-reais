<body class="cadastro">
    <header>
        <div class="logo">
            <img src="imgs/heros.png">
            <span><a href="index.html">Heroes</a></span>
        </div>
        <div class="container">
            <ul class="nav-bar">
                <li>

                    <select name="urbanos" id="id_urbanos">

                    </select>
                </li>
                <li>
                    <a href="historicos.html">Historicos</a>
                </li>

                    <a href="#">Login</a>
                </li>
                <li>|</li>
                <li>
                    <a href="#">Seja um Herói</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="formulario">
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <h3>Seja um heroi, faça o seu cadastro</h3>
            <div class="campo">
                <img src="https://icons.veryicon.com/png/o/system/ued_v10-of-shengye-group/general-user-name-icon.png">
                <input name="nome" id="nome_usuario" type="text" placeholder="Nome">
            </div>
            <div class="campo">
                <img src="https://icons.veryicon.com/png/o/system/ued_v10-of-shengye-group/general-user-name-icon.png">
                <input name="email" id="sobrenome_usuario" type="text" placeholder="Sobrenome">
            </div>
            
            <input name="senha" id="nome_heroi" type="text" placeholder="nome de Heroi">
            <br>
            <input name="confirmacao-senha" id="data_nascimento" type="date" placeholder="******">
            <br>
            <select id="sexo">
                <option value="">--</option>
                <option value="m">Masculino</option>
                <option value="f">Ferminino</option>
                <option value="p">Personalizado</option>
            </select>
            <br>
            <input type="text" id="email_usuario" placeholder="email">
            <br>
            <input type="password" id="senha_usuario" placeholder="senha" >
            <br>
            <input type="password" id="confirmacao-senha" placeholder="confirmacao de senha" >
            <br>

            <button onclick="cadastrar()" class="btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
<script>
    
    function cadastrar() {
        aguardar();

        var nomeVar = nome_usuario.value;
        var sobrenomeVar = email_usuario.value;
        var nomeheroiVar = nome_heroi.value;
        var datanascimentoVar = data_nascimento.value;
        var sexoVar = sexo.value;
        var emailVar = email.usuario.value;
        var senhaVar = senha_usuario.value;
        var confirmacaosenhaVar = confirmacao-senha.value;

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome: nomeVar,
                sobrenome: sobrenomeVar,
                nome_heroi: nomeheroiVar,
                dataNascimento: datanascimentoVar,
                sexo: sexoVar,
                email: emailVar,
                senha: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });
    }

</script>
